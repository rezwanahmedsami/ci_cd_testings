<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E test</title>
</head>
<body>
    <input type="number" placeholder="Enter your number" id="num1"><br>
    <input type="number" placeholder="Enter your number" id="num2"><br>
    <input type="number" placeholder="some result" id="sum_result" readonly><br>
    <button id="sum_btn">sum</button>
</body>
<script src="./src/index.js"></script>
<script>
    let num1 = document.getElementById("num1");
    let num2 = document.getElementById("num2");
    let sum_result = document.getElementById("sum_result");
    let sum_btn = document.getElementById("sum_btn");

    sum_btn.addEventListener("click", ()=>{
        let sum_res = sum(num1.value, num2.value);
        sum_result.value = sum_res;
    })
</script>
</html>
